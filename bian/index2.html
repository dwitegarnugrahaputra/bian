<!DOCTYPE html>

<head>

    <style>
        * {

        body {
            width: 100%;

            display: flex;

        }

        .container {
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            gap: 20px;
            max-width: 500px;
            margin: 20px;
            position: relative;
        }

        .container .tenor-gif-embed {

        }

        .button {
            display: flex;
            gap: 25px;
            position: relative;
            width: 100%;
            justify-content: center;
        }

        .button a {
            text-decoration: none;
            color: #111;
            background: pink;
            padding: 10px 25px;
            border-radius: 8px;
            box-shadow: 0.5rem 1rem 3rem hsl(0, 0%, 0%, 0.3);
            transition: 0.3s ease-in-out;
        }

        .button a.no:hover {
            background: red;
            color: white;
        }

        .button a.no.moved {
            position: absolute;
        }
    </style>
</head>
<body>

        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const noButton = document.querySelector(".button a.no");
            let firstClick = true;

            noButton.addEventListener("click", function (event) {
                event.preventDefault();

                const container = document.querySelector(".container");
                const maxX = container.clientWidth - noButton.clientWidth;
                const maxY = container.clientHeight - noButton.clientHeight;

                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;

                noButton.style.position = "absolute";
                noButton.style.left = `${randomX}px`;
                noButton.style.top = `${randomY}px`;
                noButton.classList.add("moved");

                if (firstClick) {
                    noButton.classList.add("hovered");
                    firstClick = false;
                }
            });
        });
    </script>
